<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Style/index.css">
    <title>Register page</title>


</head>

<body>
    <div id="navbar"></div>
    <div class="container">
        <div class="loginDiv">
            <form id="form">
                <h2>REGISTERED CUSTOMERS</h2>
                <p>If you have an account, sign in with your email address.</p>
                <h3>Email<span style="color: red;"> *</span></h3>
                <input type="email" required id="email">

                <h3>Password <span style="color: red;"> *</span></h3>
                <input type="password" required id="password">
                <div class="checkbox_text">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox" id="label">Remember Me</label>
                </div>
                <a href="#">Forgot password?</a>
                <br>
                <button id="signInButton">SIGN IN</button>

            </form>
        </div>
        <div class="registerDiv">
            <h2>CUSTOMER LOGIN</h2>
            <P>Creating an account has many benefits: check out faster, keep more than one address, track orders and
                more.</P>
            <button id="go_to_register">CREATE AN ACCOUNT</button>

        </div>



    </div>

    <div id="footer"></div>


</body>
<script type="module" src="./Scripts/signin.js"></script>
<script type="module" src="/-puny-corn-6420/Scripts/dropdown.js"></script>

</html>
