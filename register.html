<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Register page</title>


</head>

<body>
    <div id="top-img">
        <img src="https://www.beautybebo.com/pub/media/ads/ad-desktop.jpg">
    </div>
    <div id="navbar-1">
        <div id="logo">
            <a href="index.html">
                <img alt="logo" src="./image/BeautyVerse.png" />
            </a>
        </div>
        <div id="btns">
            <div id="cat">
                <select id="opt" name="select">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <div id="srch-bar">
                <input type="text" placeholder="Enter your search">
            </div>
            <div id="srch-btn">
                <button>
                    <img src="https://cdn-icons-png.flaticon.com/512/149/149852.png">
                </button>
            </div>
        </div>
        <div id="cart-btn">
            <div id="wish">
                <button>
                    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077086.png">
                </button>
            </div>
            <div id="account">
                <button>
                    <img src="https://cdn-icons-png.flaticon.com/512/709/709722.png">
                </button>
                <h4>My Account</h4>
            </div>
        </div>
    </div>
    <div id="navbar-2">
        <select id="option" name="select">
            <option value="makeup">MAKEUP</option>
        </select>
        <select id="option" name="select">
            <option value="makeup">SKIN</option>
        </select>
        <select id="option" name="select">
            <option value="makeup">HAIR</option>
        </select>
        <select id="option" name="select">
            <option value="makeup">PERSONAL CARE</option>
        </select>
        <select id="option" name="select">
            <option value="makeup">MOM&BABY CARE</option>
        </select>
        <select id="option" name="select">
            <option value="makeup">FREAGNANCE</option>
        </select>
        <select id="option" name="select">
            <option value="makeup">AYURVEDA</option>
        </select>
        <select id="option" name="select">
            <option value="makeup">BRANDS</option>
        </select>
        <div id="cart">
            <button>
                <img src="https://cdn-icons-png.flaticon.com/512/2430/2430422.png">
            </button>
            <h4>MY CART<span>-0.00</span></h4>
        </div>
    </div>
    <div class="container">
        <h2>CREATE NEW CUSTOMER ACCOUNT</h2>
        <form id="form">
            <h2>PERSONAL INFORMATION</h2>
            <hr style="color: #666666;">
            <h3>First Name <span style="color: red;"> *</span></h3>
            <input type="text" required id="first_name">
            <h3>Last Name <span style="color: red; font-size: small;"> *</span></h3>
            <input type="text" required id="last_name">
            <h3>Email<span style="color: red;"> *</span></h3>
            <input type="email" required id="email">
            <h3>Phone <span style="color: red;"> *</span></h3>
            <input type="number" required id="phone">
            <h3>Password <span style="color: red;"> *</span></h3>
            <input type="password" required id="password">

            <br>
            <input type="submit" value="CREAT AN ACCOUNT" id="button">
            <div id="AppendButtonHere">

            </div>
        </form>
    </div>

</body>
<script src="./Scripts/register.js"></script>

</html>
