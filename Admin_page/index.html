<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautVerse</title>
    <link rel="stylesheet" href="">
    <link  rel="icon" type="image/x-icon" href="" />
</head>
<body>
    <div id="navbar">
        <img src="" alt="">
        <div id="username"></div>
    </div>

    <div id="dashboard">
        <!--Left side navbar-->
        <div id="LeftSideBar">

            <div id="category">Add Category</div>
            <div id="prduct">Add Product</div>
            <div id="order">Manage Order</div>
            <div id="payment">Manage Payment</div>
            <div id="feedback">Check Feedback</div>

        </div>

        <!--Right side main section-->
        <div id="RightSideBar">

            <div class="heading">
                <h3>Dashboard</h3>
            </div>

            <div class="info">

                <div class="cards">
                    <div>
                        <p>ORDER PENDING</p>
                        <div id="pending"></div>
                    </div>
                    
                </div>
                <div class="cards">
                    <div>
                        <p>ORDER CANCEL</p>
                        <div id="cancel"></div>
                    </div>
                    
                </div>

                <div class="cards">
                    <div>
                        <p>ORDER PROCESS</p>
                        <div id="process"></div>
                    </div>
                    
                </div>

                <div class="cards">
                    <div>
                        <p>ORDER SUCCESSFUL</p>
                        <div id="successful"></div>
                    </div>
                    
                </div>


            </div>

            <div id="recentOrders">

                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Payment Method</th>
                            <th>Order Date</th>
                            <th>Delivery Date </th>
                            <th>Status</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>

            </div>

        </div>
    </div>
   
</body>
</html>
