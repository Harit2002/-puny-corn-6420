<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="./Style/payment.css">
</head>
<body>
    <div id="navbar">

    </div>

<div id="body">
    <div id="lineTop">
        
        <div id="circle1"><img style="width: 20px;" src="https://cdn-icons-png.flaticon.com/512/5291/5291032.png" alt=""></div>
        <div id="circle2"><img style="width: 20px;" src="https://cdn-icons-png.flaticon.com/512/5291/5291032.png" alt=""></div>
        <div id="lineTop1"></div>
        <div id="lineTop2"></div> 
       
        
       
    </div>
    <div id="topheadings">
        <span>Shipping</span>
        <span>Review & Payment</span>
       </div>

<div id="container">
    <div id="left">
        <h1>PAYMENT METHOD</h1>
        <DIV>
            <input type="checkbox" name="" id="cash"> <span>Cash on Delivery</span>
            <div id="cash_on_delivery">
                <p>Otp sent to your registered number</p>
                <input type="text" name="" id="otp" placeholder="Enter your otp"> <br>
                <button id="proceedcash">PROCEED</button>
            </div>
        </DIV>
        <hr>
        <div>
            <input type="checkbox"  name="" id="debit_credit"> <span>Debit/Credit Card</span>
            <div id="debit">
                <p>Card Number</p>
                <input type="tel" maxlength="20" name="" id="cardNumber" placeholder="Enter your card number">
                <pre style="font-size: 14px;">Expiry                         CVV</pre>
                <input type="tel" maxlength="5" placeholder="MM/YY" name="" id="Expiry">
               
                <input type="tel" maxlength="4" placeholder="Enter your cvv" name="" id="cvv">
                <p>Name</p>
                <input type="text" placeholder="Enter your name" name="" id="name">
               
                <p> <input type="checkbox" name="" id=""> Secure this option for faster checkouts</p>
                <button>PROCEED</button>


            </div>
        </div>
        <hr>

    </div>

    <div id="right">


    </div>

</div>


   
</div>

   

    
</body>
<script type="module" src="./Scripts/payment.js"></script>
</html>
